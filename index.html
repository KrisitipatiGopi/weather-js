<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="mainContainer">
        <header class="searchContainer">
            <div class="inputBoxContainer">
                <input type="text" placeholder="Enter City Name" id = "searchInput" aria-label="City name input">
                <button aria-label="Search" id="button">
                    <img src="assets/search.png" alt="search icon" class="searchImage">
                </button>
            </div>
            <img src="assets/clear.png" alt="Clear weather" aria-label="Clear weather" class="images">
            <h1 id="temp">32 &deg;C</h1>
            <h1 aria-label="City name" id="city">City Name</h1>
            <div class="lastContainer">
                <div class="leftContainer">
                    <img src="assets/humidity.png" alt="Humidity icon" aria-label="Humidity icon">
                    <p>Humidity <br /><span id="humid">80%</span></p>
                </div>
                <div class="rightContainer">
                    <img src="assets/wind.png" alt="Wind icon" aria-label="Wind icon">
                    <p>Wind <br /><span id="wind">32.4 km/h</span></p>
                </div>
            </div>
        </header>
    </main>
    <script src="index.js"></script>
</body>
</html>
